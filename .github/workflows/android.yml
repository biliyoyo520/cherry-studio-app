name: Build & Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack (for Yarn 4.x)
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Install EAS CLI
        run: yarn dlx eas-cli@latest --version

      - name: Trigger EAS build
        run: yarn dlx eas-cli build --platform android --profile preview --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Download built APK
        run: yarn dlx eas-cli build:download --latest --platform android --output build.apk
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: cherry-studio-apk
          path: build.apk

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: cherry-studio-apk
          path: .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
